<div class="container">
    <h1 class="my-3">Danh sách nhân viên</h1>
    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Họ Tên</th>
            <th scope="col">Email</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Lương</th>
            <th scope="col">Phòng ban</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.department}}</td>
            <td><a [routerLink]="['/employees', 'edit', employee.id]">Sửa</a></td>
            <td><a routerLink="" (click)="deleteEmployee(employee.id)">Xóa</a></td>
          </tr>
        </tbody>
      </table>
    <p *ngIf="!employees || employees.length == 0">Không tìm thấy thông tin</p>
</div>
